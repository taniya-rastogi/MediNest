<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Profile & Appointment | MediNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#0f766e] to-[#2dd4bf] min-h-screen p-6">

  <!-- HEADER -->
  <div class="max-w-7xl mx-auto text-white pl-6 mb-8">
    <h1 class="text-3xl font-bold">Dr. Anjali Sharma</h1>
    <p class="text-sm opacity-90">Book your consultation with us.</p>
  </div>

  <!-- MAIN GRID -->
  <div class="max-w-7xl mx-auto px-8 grid grid-cols-1 lg:grid-cols-4 gap-6 justify-center items-start">
    

    <!-- ================= DOCTOR PROFILE (AUTO HEIGHT) ================= -->
    <div class="bg-white rounded-2xl shadow-lg p-8 text-center lg:col-span-1 self-start">
      <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e"
           class="w-32 h-32 mx-auto rounded-full border-4 border-[#0f766e] object-cover" />

      <h2 class="text-xl font-semibold mt-4">Dr. Anjali Sharma</h2>
      <p class="text-[#0f766e] font-medium">MBBS, MD (Cardiology)</p>

      <p class="text-sm text-gray-600 mt-2">Experience: 10+ Years</p>
      <p class="text-sm text-gray-600">Hospital: MediNest Care</p>
      <p class="text-sm text-gray-600">Consultation Fee: â‚¹600</p>

      <p class="text-sm text-gray-500 mt-4">
        Specialized in diagnosing and treating heart-related conditions with
        patient-centered care.
      </p>
    </div>

    <!-- ================= APPOINTMENT FORM (COMPACT WIDTH) ================= -->
    <div class="bg-white rounded-2xl shadow-lg p-6 ml-20 lg:col-span-3 max-w-3xl">

      <h2 class="text-2xl font-bold text-gray-800 mb-4">Book Appointment</h2>

      <!-- Auto-filled User Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="text-sm font-semibold">Patient Name</label>
          <input disabled value="Rahul Sharma"
            class="w-full mt-1 p-2 rounded bg-gray-100 cursor-not-allowed">
        </div>

        <div>
          <label class="text-sm font-semibold">Mobile Number</label>
          <input disabled value="9876543210"
            class="w-full mt-1 p-2 rounded bg-gray-100 cursor-not-allowed">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="text-sm font-semibold">Age</label>
          <input disabled value="28"
            class="w-full mt-1 p-2 rounded bg-gray-100 cursor-not-allowed">
        </div>

        <div>
          <label class="text-sm font-semibold">Gender</label>
          <input disabled value="Male"
            class="w-full mt-1 p-2 rounded bg-gray-100 cursor-not-allowed">
        </div>
      </div>

      <div class="mb-4">
        <label class="text-sm font-semibold">Email ID</label>
        <input disabled value="rahul@gmail.com"
          class="w-full mt-1 p-2 rounded bg-gray-100 cursor-not-allowed">
      </div>

      <!-- Appointment Date -->
      <div class="mb-4">
        <label class="text-sm font-semibold">
          Appointment Date <span class="text-red-500">*</span>
        </label>
        <input type="date" id="date"
          class="w-full mt-1 p-2 rounded border focus:ring-2 focus:ring-[#0f766e]">
      </div>

      <!-- Time Slots -->
      <div id="slots" class="mb-4 hidden">
        <label class="text-sm font-semibold mb-2 block">
          Available Time Slots <span class="text-red-500">*</span>
        </label>
        <div class="grid grid-cols-3 gap-2">
          <button class="slot-btn">09:00 AM</button>
          <button class="slot-btn">10:00 AM</button>
          <button class="slot-btn">11:00 AM</button>
          <button class="slot-btn">02:00 PM</button>
          <button class="slot-btn">03:00 PM</button>
          <button class="slot-btn">04:00 PM</button>
        </div>
      </div>

      <!-- Appointment Type -->
      <div class="mb-4">
        <label class="text-sm font-semibold">
          Appointment Type <span class="text-red-500">*</span>
        </label>
        <select class="w-full mt-1 p-2 rounded border focus:ring-2 focus:ring-[#0f766e]">
          <option value="">Select</option>
          <option>Online</option>
          <option>Offline</option>
        </select>
      </div>

      <!-- Problem -->
      <div class="mb-4">
        <label class="text-sm font-semibold">
          Describe Your Problem <span class="text-red-500">*</span>
        </label>
        <textarea rows="3"
          class="w-full mt-1 p-2 rounded border focus:ring-2 focus:ring-[#0f766e]"
          placeholder="Mention symptoms, disease or concerns"></textarea>
      </div>

      <!-- Upload -->
      <div class="mb-4">
        <label class="text-sm font-semibold">
          Upload Reports / Images (Optional)
        </label>
        <input type="file" accept="image/*"
          class="w-full mt-1 p-2 rounded border bg-gray-50">
      </div>

      <!-- CTA -->
      <button
        class="w-full bg-[#0f766e] text-white font-semibold py-2 rounded-lg hover:bg-[#065f52] transition">
        Pay & Book Appointment
      </button>
    </div>

  </div>

  <!-- UI-only script -->

  <!-- <script src="/medinest-frontend/js/healthcare/book_appointment.js"></script> -->
  <script>
    const dateInput = document.getElementById('date');
    const slots = document.getElementById('slots');

    dateInput.addEventListener('change', () => {
      slots.classList.remove('hidden');
    });
  </script>

  <style>
    .slot-btn {
      padding: 6px;
      background: #0f766e;
      color: white;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
    }
    .slot-btn:hover {
      background: #065f52;
    }
  </style>

</body>
</html>
