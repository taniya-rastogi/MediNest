<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Profile & Appointment | MediNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#0f766e] to-[#2dd4bf] min-h-screen p-6">

  <!-- HEADER -->
  <div class="max-w-7xl mx-auto text-white pl-6 mb-8">
    <h1 id="doctorNameHeader" class="text-3xl font-bold"></h1>
    <p class="text-sm opacity-90">Book your consultation with us.</p>
  </div>

  <div class="max-w-7xl mx-auto px-8 grid grid-cols-1 lg:grid-cols-4 gap-6">

      <!-- DOCTOR PROFILE -->
      <div class="bg-white text-center rounded-2xl shadow-lg p-8 lg:col-span-1 self-start">

  <img id="doctorImage"
       class="w-32 h-32 mx-auto rounded-full border-4 border-[#0f766e] object-cover" />

  <h2 id="doctorName" class="text-xl font-semibold mt-4 text-center"></h2>
  <p class="text-[#0f766e] font-medium">
      <span id="doctorQualification"></span>
      (<span id="doctorSpecialization"></span>)
    </p>

  <div class="mt-4 text-sm pt-1 text-gray-700">

    

    <p><span >Gender:</span>
      <span id="doctorGender"></span>
    </p>

    <p><span >Experience:</span>
      <span id="doctorExperience"></span>
    </p>

    <p>
      <span >Hospital / Clinic:</span>
      <span id="doctorHospital"></span>
    </p>

    <p>
      <span >Location:</span>
      <span id="doctorLocation"></span>
    </p>

    <p>
      <span >Consultation Fee:</span>
      <span id="doctorFee"></span>
    </p>

    <p>
      <span >Consultation Type:</span>
      <span id="doctorConsultationType"
           >
      </span>
    </p>
  </div>

  <p id="doctorBio" class="text-sm text-gray-500 mt-4"></p>
</div>



    <!-- APPOINTMENT FORM -->
    <div class="bg-white rounded-2xl shadow-lg p-6 ml-20 lg:col-span-3 max-w-3xl">

      <h2 class="text-2xl font-bold mb-4">Book Appointment</h2>

      <!-- Patient Details -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

  <div>
    <input id="patientName" placeholder="Patient Name*"
      class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#0f766e]" />
    <p id="errorPatientName" class="text-red-500 text-xs mt-1 hidden"></p>
  </div>

  <div>
    <input id="patientPhone" placeholder="Mobile Number*"
      class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#0f766e]" />
    <p id="errorPatientPhone" class="text-red-500 text-xs mt-1 hidden"></p>
  </div>

</div>


      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

  <div>
    <input id="patientAge" placeholder="Age*"
      class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#0f766e]" />
    <p id="errorPatientAge" class="text-red-500 text-xs mt-1 hidden"></p>
  </div>

  <div>
    <input id="patientGender" placeholder="Gender*"
      class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#0f766e]" />
    <p id="errorPatientGender" class="text-red-500 text-xs mt-1 hidden"></p>
  </div>

</div>


      <input id="patientEmail"  placeholder="Email*" class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#0f766e]" />
      <p id="errorPatientEmail" class="text-red-500 text-xs mt-1 hidden"></p>
      <br>

      <!-- Date -->
      <div class="mb-4">
  <label class="text-sm font-semibold">Appointment Date *</label>
  <input type="date" id="appointmentDate"
    class="w-full mt-1 p-2 rounded border" />
  <p id="errorAppointmentDate" class="text-red-500 text-xs mt-1 hidden"></p>
</div>


      <!-- Slots -->
      <div id="slotsContainer" class="hidden mb-4">
        <label class="text-sm font-semibold mb-2 block">Available Slots *</label>
        <div id="slotsGrid" class="grid grid-cols-3 gap-2"></div>
        <p id="errorSlot" class="text-red-500 text-sm mt-2 hidden"></p>

      </div>

      <!-- Consultation Type -->
      <label class="text-sm font-semibold">Consultation Type *</label>
      <select id="consultationType"
        class="w-full mt-1 p-2 rounded border mb-4"></select>
      <p id="errorConsultationType" class="text-red-500 text-xs mt-1 hidden"></p>

      <!-- Problem -->
      <div class="mb-4">
  <label class="text-sm font-semibold">Describe Your Problem *</label>
  <textarea id="problem" rows="3"
    class="w-full mt-1 p-2 rounded border"></textarea>
  <p id="errorProblem" class="text-red-500 text-xs mt-1 hidden"></p>
</div>


      <button id="bookBtn"
        class="w-full bg-[#0f766e] text-white py-2 rounded-lg">
        Pay & Book Appointment
      </button>
    </div>

  </div>

  <script src="/medinest-frontend/js/healthcare/book_appointment.js"></script>

  <style>
    .slot-btn {
      padding: 6px;
      background: #0f766e;
      color: white;
      border-radius: 6px;
      font-weight: 600;
    }
    .slot-btn.active {
      background: #065f52;
      border: 2px solid black;
    }
  </style>
</body>
</html>
