<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MediNest+</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#0f766e] via-[#5eead4] to-[#99f6e4] min-h-screen font-sans">

  <!-- Header -->
  <header class="w-full px-6 py-4">
    <a href="/public/index.html">
      <h1 class="text-white text-2xl font-bold">
        MediNest<span class="text-green-200">+</span>
      </h1>
    </a>
  </header>

  <!-- Login Card -->
  <div class="flex items-center justify-center px-4">
    <div class="bg-white rounded-xl shadow-2xl shadow-teal-300/50 w-full max-w-md p-8">

      <h2 class="text-3xl font-bold text-center text-[#0f766e] mb-6">
        Login to MediNest
      </h2>

      <form class="space-y-5">

        <!-- Email -->
        <div>
          <label class="block text-gray-600 mb-1">Email</label>
          <input type="email" required
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-600 mb-1">Password</label>
          <input type="password" required
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <!-- Remember + Forgot -->
        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center gap-2 text-gray-600">
            <input type="checkbox" class="accent-teal-600">
            Remember me
          </label>
          <a href="#" class="text-teal-600 hover:underline">
            Forgot password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          class="w-full bg-[#0f766e] hover:bg-[#115e59] text-white py-2 rounded-lg transition">
          Login
        </button>

      </form>

      <!-- Register Link -->
      <p class="text-center text-gray-600 mt-6">
        Donâ€™t have an account?
        <a href="/auth/doctor_register.html" class="text-teal-600 font-semibold hover:underline">
          Register here
        </a>
      </p>

    </div>
  </div>

</body>
</html>
