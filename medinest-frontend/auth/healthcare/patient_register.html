<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Registration | MediNest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#0f766e] via-[#5eead4] to-[#99f6e4] font-sans min-h-screen">

  <!-- HEADER -->
  <header class="w-full px-6 py-4">
    <a href="/public/index.html">
      <h1 class="text-white text-2xl font-bold">
        MediNest<span class="text-green-200">+</span>
      </h1>
    </a>
  </header>

  <!-- PAGE CONTENT -->
  <div class="flex items-center justify-center py-6 px-4">
    <div class="bg-white rounded-xl shadow-2xl shadow-teal-300/50 w-full max-w-2xl p-8">

      <h2 class="text-3xl font-bold text-center text-[#0f766e] mb-6">
        Register as a Patient
      </h2>

      <form id="registerForm" class="space-y-5" novalidate>

        <!-- Full Name -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">
            Full Name <span class="text-red-500">*</span>
          </label>
          <input id="name" type="text"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
          <p id="nameError" class="text-red-500 text-sm hidden">
            Full name is required
          </p>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">
            Email <span class="text-red-500">*</span>
          </label>
          <input id="email" type="email"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
          <p id="emailEmptyError" class="text-red-500 text-sm hidden">
            Email is required
          </p>
          <p id="emailInvalidError" class="text-red-500 text-sm hidden">
            Enter a valid email address
          </p>
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">
            Phone Number <span class="text-red-500">*</span>
          </label>
          <input id="phone" type="tel"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
          <p id="phoneError" class="text-red-500 text-sm hidden">
            Phone number is required
          </p>
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">
            Gender <span class="text-red-500">*</span>
          </label>
          <select id="gender"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <p id="genderError" class="text-red-500 text-sm hidden">
            Please select gender
          </p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">
            Password <span class="text-red-500">*</span>
          </label>
          <input id="password" type="password"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
          <p id="passwordError" class="text-red-500 text-sm hidden">
            Password is required
          </p>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full bg-[#0f766e] hover:bg-[#115e59]
                 text-white py-2 rounded-lg transition font-semibold">
          Register as Patient
        </button>

      </form>
    </div>
  </div>

  <!-- VALIDATION SCRIPT -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let isValid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const gender = document.getElementById("gender").value;
      const password = document.getElementById("password").value.trim();

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Reset all errors
      document.querySelectorAll("p.text-red-500").forEach(p => p.classList.add("hidden"));

      if (!name) {
        document.getElementById("nameError").classList.remove("hidden");
        isValid = false;
      }

      if (!email) {
        document.getElementById("emailEmptyError").classList.remove("hidden");
        isValid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById("emailInvalidError").classList.remove("hidden");
        isValid = false;
      }

      if (!phone) {
        document.getElementById("phoneError").classList.remove("hidden");
        isValid = false;
      }

      if (!gender) {
        document.getElementById("genderError").classList.remove("hidden");
        isValid = false;
      }

      if (!password) {
        document.getElementById("passwordError").classList.remove("hidden");
        isValid = false;
      }

      if (isValid) {
        alert("Registered successfully!");
        
      }
    });
  </script>

</body>
</html>
