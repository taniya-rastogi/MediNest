<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MediNest+</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#0f766e] via-[#5eead4] to-[#99f6e4] min-h-screen font-sans">

  <!-- Header -->
  <header class="w-full px-6 py-4">
    <a href="../../public/index.html">
      <h1 class="text-white text-2xl font-bold">
        MediNest<span class="text-green-400">+</span>
      </h1>
    </a>
  </header>

  <!-- Login Card -->
  <div class="flex items-center justify-center px-4">
    <div class="bg-white rounded-xl shadow-2xl shadow-teal-300/50 w-full max-w-md p-8">

      <h2 class="text-3xl font-bold text-center text-[#0f766e] mb-6">
        Login to MediNest
      </h2>

      <form id="loginForm" class="space-y-5">

        <!-- Email -->
        <div>
          <label class="block text-gray-600 mb-1">Email</label>
          <input
          id="email"
            type="email"
            required
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none"
          />
        </div>

        <!-- Password with Icon -->
        <div>
          <label class="block text-gray-600 mb-1">Password</label>

          <div class="relative">
            <input
              id="password"
              type="password"
              required
              class="w-full border rounded-lg p-2 pr-10 focus:ring-2 focus:ring-teal-400 outline-none"
            />

            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-teal-600"
              aria-label="Toggle password visibility"
            >
              <!-- Eye Icon (SVG) -->
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                     -1.274 4.057-5.064 7-9.542 7
                     -4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Role Selection -->
        <div class="flex items-center gap-6">
          <label class="flex items-center gap-2 text-gray-600">
            <input type="radio" name="role" value="doctor" required class="accent-teal-600">
            Doctor
          </label>

          <label class="flex items-center gap-2 text-gray-600">
            <input type="radio" name="role" value="patient" required class="accent-teal-600">
            Patient
          </label>
        </div>

        <!-- Remember + Forgot -->
        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center gap-2 text-gray-600">
            <input type="checkbox" class="accent-teal-600">
            Remember me
          </label>
          <a href="#" class="text-teal-600 hover:underline">
            Forgot password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-[#0f766e] hover:bg-[#115e59] text-white py-2 rounded-lg transition font-semibold"
        >
          Login
        </button>

      </form>

      <!-- Register -->
      <p class="text-center text-gray-600 mt-6">
        Donâ€™t have an account?
        <span class="text-teal-600 text-sm">Register as </span>
        <a href="../../auth/healthcare/doctor_register.html"
           class="text-teal-600 text-sm hover:underline">
          dotor
        </a>
        <span class="text-teal-600 text-sm">or</span>
        <a href="../../auth/healthcare/patient_register.html"
           class="text-teal-600 text-sm hover:underline">
          patient
        </a>
      </p>

    </div>
  </div>

  <!-- Script -->
  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }
  </script>
  <script src="../../../medinest-frontend/js/healthcare/login.js"></script>

</body>
</html>
