<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard | MediNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#0f766e] to-[#2dd4bf] min-h-screen p-6">

  <!-- DASHBOARD HEADER -->
  <div class="max-w-7xl mx-auto text-white mb-8">
    <h1 class="text-3xl font-bold">Doctor Dashboard</h1>
   <p id="welcomeText" class="text-sm opacity-90"></p>
  </div>

  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">

    <!-- LEFT PROFILE PANEL -->
    <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
      <img id="doctorImage" src="" class="w-32 h-32 mx-auto rounded-full border-4 border-[#0f766e] object-cover" />

      <h2 id="doctorName" class="text-xl font-semibold mt-4"></h2>
      <p id="doctorQualification" class="text-[#0f766e] font-medium"></p>
      <p id="doctorExperience" class="text-sm text-gray-600 mt-2"></p>
      <p id="doctorHospital" class="text-sm text-gray-600"></p>
      <p id="doctorFee" class="text-sm text-gray-600"></p>
      <p id="doctorBio" class="text-sm text-gray-500 mt-4"></p>
      <p id="doctorEmail" class="text-sm text-gray-600 mt-2"></p>
      <p id="doctorPhone" class="text-sm text-gray-600"></p>
      <p id="doctorGender" class="text-sm text-gray-600"></p>
      <p id="doctorSpecialization" class="text-sm text-gray-600"></p>
      <p id="doctorLocation" class="text-sm text-gray-600"></p>
      <p id="doctorConsultationType" class="text-sm text-gray-600"></p>

      <button class="mt-5 w-full bg-gradient-to-r from-[#0f766e] to-[#2dd4bf]
                     text-white py-2 rounded-lg font-semibold">
        Edit Profile
      </button>
      <button id="logoutBtn"
        class="mt-3 w-full text-[#0f766e] font-semibold py-2 rounded-lg border border-[#0f766e] text-center hover:bg-[#0f766e] hover:text-white transition-colors">
        Logout
      </button>

    </div>

    <!-- RIGHT CONTENT -->
    <div class="lg:col-span-3 space-y-6">

      <!-- STATS -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div class="bg-white rounded-xl p-5 shadow">
          <h3 class="text-sm text-gray-500">Today Appointments</h3>
          <p id="todayAppointmentsCount" class="text-2xl font-bold text-[#0f766e]"></p>
        </div>

        <div class="bg-white rounded-xl p-5 shadow">
          <h3 class="text-sm text-gray-500">Total Patients</h3>
          <p id="totalPatientsCount" class="text-2xl font-bold text-[#0f766e]"></p>
        </div>

        <div class="bg-white rounded-xl p-5 shadow">
          <h3 class="text-sm text-gray-500">Monthly Earnings</h3>
          <p id="monthlyEarningsCount" class="text-2xl font-bold text-[#0f766e]">â‚¹</p>
        </div>
      </div>

      <!-- APPOINTMENTS TABLE -->
      <div class="bg-white rounded-2xl shadow p-6">
        <h3 class="text-lg font-semibold mb-4">Today's Appointments</h3>

        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="bg-[#0f766e] text-white">
              <tr>
                <th class="py-3 px-4 text-left">Patient Name</th>
                <th class="py-3 px-4 text-left">Time</th>
                <th class="py-3 px-4 text-left">Issue</th>
                <th class="py-3 px-4 text-left">Status</th>
                <th class="py-3 px-4 text-left">Action</th>
              </tr>
            </thead>
            <tbody id="appointmentsTableBody"></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  <script src="../../js/healthcare/doctor_dashboard.js"></script>
</body>

</html>
