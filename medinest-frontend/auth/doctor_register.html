<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Registration | MediNest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-teal-100 via-emerald-100 to-cyan-200 font-sans min-h-screen">

  <!-- HEADER / LOGO -->
  <header class="w-full px-6 py-4">
    <a href="/public/index.html">
    <h1 class="text-blue-600 text-2xl font-bold">
      MediNest<span class="text-green-500">+</span>
    </h1>
    </a>
  </header>

  <!-- PAGE CONTENT -->
  <div class="flex items-center justify-center py-6">

    <!-- Registration Card -->
    <div class="bg-white rounded-xl shadow-2xl shadow-teal-300/50 w-11/12 sm:w-full max-w-2xl p-8">

      <h2 class="text-3xl font-bold text-center text-teal-700 mb-6">
        Register as a Doctor
      </h2>

      <form class="space-y-5">

        <div>
          <label class="block text-teal-700 font-medium mb-1">Full Name</label>
          <input type="text" required
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Email</label>
          <input type="email" required
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Password</label>
          <input type="password" required
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Phone Number</label>
          <input type="tel" required
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Gender</label>
          <select class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Specialization</label>
          <select required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400">
            <option value="">Select Specialization</option>
            <option>Cardiologist</option>
            <option>Dermatologist</option>
            <option>Neurologist</option>
            <option>Pediatrician</option>
            <option>General Physician</option>
          </select>
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Qualification</label>
          <input type="text" placeholder="MBBS, MD, MS"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Experience (Years)</label>
          <input type="number" min="0"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Consultation Type</label>
          <select class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400">
            <option>Online</option>
            <option>Clinic</option>
            <option>Both</option>
          </select>
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Consultation Fee (â‚¹)</label>
          <input type="number" step="0.01"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Clinic / Hospital Name</label>
          <input type="text"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Location</label>
          <input type="text" placeholder="City, State"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none">
        </div>

        <div>
          <label class="block text-teal-700 font-medium mb-1">Short Bio</label>
          <textarea rows="3"
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-teal-400 outline-none"></textarea>
        </div>

        <button
          class="w-full bg-gradient-to-r from-[#0f766e] to-[#2dd4bf]
                 hover:from-[#115e59] hover:to-[#14b8a6]
                 text-white py-2 rounded-lg transition font-semibold">
          Register as Doctor
        </button>

      </form>

    </div>
  </div>

</body>
</html>
